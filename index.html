<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>SavetoDisk</title>
</head>
<body>
<script>
    function clickhere(){
    var link = $(".link").val();
    var format = $(".format").children("option:selected").val();
    var src=""+link+"="+format+"";
    download(link,format);
};
    function download(link,format){
    $('.button-container').html('<iframe style="height: 50px; border: none; overflow: hidden;" src="https://loader.to/api/button/?url='+ link+ '&f='+ format + '"></iframe>');
}

</script>
<div class="card">
    <h1>Save to Disk</h1>
    <div class="link-container">
        <label for="">Video Link</label>
        <input type="text" class="link" name="link" placeholder="Enter Video Link" required>
    </br></br>
    </div>
    <div class="format-container">
        <label for="">Format</label>
        <select class="format" required>
            <option selected disabled> Select Video Format</option>
            <option value="mp3">Mp3</option>
            <option value="mp4a">144</option>
            <option value="360">360</option>
            <option value="480">480</option>
            <option value="720">720</option>
            <option value="1080">1080</option>
            <option value="4k">4k</option>
            <option value="8k">8k</option>
        </select>
    </div>
    </br>
    <div class="button-container">
        <button class="btn" type="submit" onclick=clickhere()>
            get
        </button>
    </div>
</div>
</body>
</html>
